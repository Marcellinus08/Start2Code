    <!-- Custom Tailwind Styles -->
    <style type="text/tailwindcss">
      body {

      }

      .btn-secondary {

    </style>

          <h1 class="text-2xl font-bold text-blue-600">Start2Code</h1>
        </div>

        <!-- Navigation Links -->
        <nav class="space-y-2">
          <a class="nav-link" href="#"><span class="material-icons">home</span><span>Home page</span></a>
          <a class="nav-link" href="#"><span class="material-icons">menu_book</span><span>Modul Pembelajaran</span></a>

        </nav>
      </div>

        <a class="nav-link mt-2 text-red-500 hover:bg-red-100 hover:text-red-600" href="#"><span class="material-icons">logout</span><span>Keluar</span></a>
      </div>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <!-- Header -->
      <header class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Akun Saya</h2>
        <div class="flex items-center space-x-4">
          <button class="icon-btn relative">
            <span class="material-icons text-3xl">notifications_none</span>
            <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>

          <img class="w-12 h-12 rounded-full border-2 border-blue-400" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCsVLdsreqFV6gE-iaeo2tbo_9VQnLl2Aa1axBE66LlE4aUnjerdiH6xNbScWmcjyQ9iUha0JDqzrp9bm_8Bmrud5EO-nx-bp9HVavll20Q6kS0_vnKm997edYRSuyMCcDlTsumvehoBXd4zCrgmKLjCdbncXz7baajEMvWM_05yggm82rSJ1EIY7PdCUKTG6HF5Qct_TfIG7BmeIHHVhZ5anEozR7QCpVELwBgy7pa6U7dDtp-xyq_GQP1MgeqzxiORvWr3eGQOi0_" alt="Avatar Sabrina Yuanti" />

      <div class="bg-white p-8 rounded-2xl shadow-lg">
        <div class="flex flex-col md:flex-row items-center md:items-start md:space-x-8">
          <!-- Profile Image -->
          <div class="relative mb-6 md:mb-0">

            <button class="absolute bottom-1 right-1 bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 transition">
              <span class="material-icons">edit</span>
            </button>
          </div>

          <!-- Form -->
          <div class="flex-1 w-full">
            <h3 class="text-2xl font-bold text-gray-800">Sabrina Yuanti</h3>
            <p class="text-gray-500">sabrina.yuanti@example.com</p>

            <form class="mt-8 space-y-6">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label for="nama_depan" class="block text-sm font-medium text-gray-700 mb-1">Nama Depan</label>
                  <input type="text" id="nama_depan" class="form-input" value="Sabrina" />
                </div>
                <div>
                  <label for="nama_belakang" class="block text-sm font-medium text-gray-700 mb-1">Nama Belakang</label>
                  <input type="text" id="nama_belakang" class="form-input" value="Yuanti" />
                </div>
              </div>

              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Alamat Email</label>
                <input type="email" id="email" class="form-input bg-gray-100" value="sabrina.yuanti@example.com" disabled />
              </div>

              <div>
                <label for="no_telepon" class="block text-sm font-medium text-gray-700 mb-1">No. Telepon</label>
                <input type="tel" id="no_telepon" class="form-input" placeholder="Masukkan nomor telepon Anda" />
              </div>

              <div>
                <a href="#" class="text-sm text-blue-600 hover:underline">Ganti Kata Sandi</a>
              </div>

              <div class="flex justify-end space-x-4 pt-4">
                <button type="button" class="btn-secondary">Batal</button>
                <button type="submit" class="btn-primary">Simpan Perubahan</button>
              </div>
            </form>
          </div>
        </div>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start2Code - Login</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style type="text/tailwindcss">
    :root {
      --primary-color: #4285F4;
      --secondary-color: #7C3AED;
      --dark-color: #111827;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
    .primary-gradient {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
    }
    .card-shadow {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 10px 10px -5px rgba(66, 133, 244, 0.1);
    }
    .btn-primary {
      @apply bg-[#4285F4] text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-600 transition duration-300 ease-in-out;
    }
    .input-field {
      @apply appearance-none border-2 border-gray-200 rounded-full w-full py-3.5 pl-14 pr-4 text-gray-800 bg-gray-50 leading-tight focus:bg-white focus:border-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-500/20 transition duration-300;
    }
    .input-icon {
      @apply absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none text-gray-400 group-focus-within:text-blue-600 transition-colors duration-300;
    }
    .role-button {
      @apply w-full py-4 px-4 rounded-full text-base font-semibold transition-all duration-300 ease-in-out transform flex items-center justify-center space-x-2;
    }
    .role-button.active {
      @apply bg-white text-[#4285F4] shadow-lg scale-105;
    }
    .role-button:not(.active) {
      @apply text-white/80 hover:bg-white/20 hover:text-white;
    }
    .brand-logo {
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
    }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
<div class="container mx-auto">
  <div class="grid lg:grid-cols-2 max-w-6xl mx-auto bg-white rounded-3xl card-shadow overflow-hidden">
    

    <div class="relative hidden lg:flex flex-col justify-center items-center p-12 bg-[#4285F4] text-white text-center">
      <div class="absolute top-0 left-0 w-full h-full bg-cover bg-center opacity-10" style="background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f');"></div>
      <div class="relative z-10 flex flex-col items-center justify-center h-full">
        <div class="bg-white/20 p-6 rounded-full mb-8">
          <i class="material-icons text-7xl text-white brand-logo">school</i>
        </div>
        <h1 class="text-4xl font-extrabold tracking-wider mb-4">Start2Code</h1>
        <p class="text-blue-100 text-lg max-w-md">Belajar coding jadi menyenangkan bersama mentor terbaik!</p>
      </div>
    </div>


    <div class="p-8 sm:p-16 flex flex-col justify-center">
      <div class="text-center mb-10">
        <h2 class="text-4xl font-extrabold text-gray-900 mb-2">Selamat Datang!</h2>
        <p class="text-gray-500 text-lg">Silakan masuk untuk melanjutkan.</p>
      </div>


      <div class="mb-8 p-1.5 rounded-full bg-[#4285F4] flex space-x-1.5">
        <button class="role-button active" id="member-btn">
          <i class="material-icons">school</i>
          <span>Member</span>
        </button>
        <button class="role-button" id="mentor-btn">
          <i class="material-icons">menu_book</i>
          <span>Mentor</span>
        </button>
        <button class="role-button" id="admin-btn">
          <i class="material-icons">admin_panel_settings</i>
          <span>Admin</span>
        </button>
      </div>


      <form>
        <div class="mb-5 relative group">
          <div class="input-icon">
            <i class="material-icons text-xl">person_outline</i>
          </div>
          <input class="input-field" id="email" placeholder="Masukkan email Anda" type="email"/>
        </div>
        <div class="mb-6 relative group">
          <div class="input-icon">
            <i class="material-icons text-xl">lock_outline</i>
          </div>
          <input class="input-field" id="password" placeholder="Masukkan kata sandi Anda" type="password"/>
          <a class="absolute right-5 top-1/2 -translate-y-1/2 text-sm text-[#4285F4] hover:text-blue-700 font-semibold" href="#">
            Lupa?
          </a>
        </div>
        <div class="mb-6 mt-8">
          <button class="btn-primary w-full text-lg" type="button">
            Masuk Sekarang
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const memberBtn = document.getElementById('member-btn');
  const mentorBtn = document.getElementById('mentor-btn');
  const adminBtn  = document.getElementById('admin-btn');

  function setActiveButton(activeBtn) {
    [memberBtn, mentorBtn, adminBtn].forEach(btn => btn.classList.remove('active'));
    activeBtn.classList.add('active');
  }

  memberBtn.addEventListener('click', () => setActiveButton(memberBtn));
  mentorBtn.addEventListener('click', () => setActiveButton(mentorBtn));
  adminBtn.addEventListener('click', () => setActiveButton(adminBtn));
</script>

</body>
</html>
